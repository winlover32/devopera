<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" text-rendering="geometricPrecision" viewBox="0 100 250 200"><defs><linearGradient id="textgrad" x1="0" x2="0" y1="1" y2="0"><stop offset="0" stop-color="#afb1b2"/><stop offset=".5" stop-color="#fff"/></linearGradient><filter id="smallblur" height="140%"><feGaussianBlur in="SourceAlpha" stdDeviation="1.5"/><feOffset dx="2" dy="2"/><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter><filter id="dropshadow" width="60%" height="60%" x="0" y="30%"><feGaussianBlur in="SourceAlpha" stdDeviation="5"/><feComponentTransfer><feFuncA slope=".5" type="linear"/></feComponentTransfer><feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge></filter><clipPath id="clip" clipPathUnits="userSpaceOnUse"><rect id="blurrect" width="330" height="134" x="-33.5" y="135" rx="20"/></clipPath><filter id="blurpane" filterPrimitiveUnits="userSpaceOnUse"><feImage result="clip" xlink:href="#blurrect"/><feGaussianBlur in="SourceGraphic" result="blur" stdDeviation="2"/><feComposite in="blur" in2="clip" operator="in"/><feComposite in="blur" in2="SourceGraphic" mode="over" result="final"/></filter></defs><switch><g requiredFeatures="http://www.w3.org/TR/SVG11/feature#BasicFilter"><image width="600" height="335" image-rendering="optimizeSpeed" preserveAspectRatio="xMidYMid slice" xlink:href="image.jpg"/><g filter="url(#dropshadow)"><g clip-path="url(#clip)"><image width="600" height="335" filter="url(#blurpane)" image-rendering="optimizeSpeed" preserveAspectRatio="xMidYMid slice" xlink:href="image.jpg"/></g></g><text id="header" x="20" y="200" fill="url(#textgrad)" filter="url(#smallblur)" font-family="Arial" font-size="40" font-weight="900">SVG Filters</text><text id="subheader" x="20" y="235" fill="url(#textgrad)" filter="url(#smallblur)" font-family="Arial" font-size="22" font-style="italic">A peek at Web 3.0...</text></g><image width="100%" height="100%" y="100" xlink:href="filters.jpg"/></switch></svg>